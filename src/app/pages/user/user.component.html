<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="assets/img/igor.jpg" alt="...">
            <h5 class="title">Igor Gabriel</h5>
          </a>
          <p class="description">
            Analista de testes
            <br>
            Mindify
          </p>
        </div>
        <p class="description text-center">
          Linkedin: <a href="https://www.linkedin.com/in/igorgabrielg/">igorgabriel</a>
        </p>
        <p class="description text-center">
          Tecnologias: <b>Java, Quarkus, Node.js, Angular 10</b>
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-6 ml-auto">
              <h5>12
                <br>
                <small>Projetos</small>
              </h5>
            </div>
            <div class="col-lg-6 col-md-6 col-6 ml-auto mr-auto">
              <h5>3 Anos
                <br>
                ExperiÃªncia
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Membros da equipe</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled team-members">
          <li *ngFor="let user of userList;">
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/ayo-ogunseinde-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                {{user.nome}}
                <br />
                <span class="text-muted">
                  <small>{{user.tecnologias}}</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Cadastrar Membros da equipe</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Empresa (disabled)</label>
                <input type="text" class="form-control" disabled="" placeholder="Company" value="Mindify">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" placeholder="Primeiro nome" value="" #usuario>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Email" #email>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Primeiro nome</label>
                <input type="text" class="form-control" placeholder="Primeiro nome" value="" #nome>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Ultimo Nome</label>
                <input type="text" class="form-control" placeholder="Ultimo Nome" value="" #sobrenome>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Tecnologias</label>
                <input type="text" class="form-control" placeholder="Tecnologias" value="" #tecnologias>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Cidade</label>
                <input type="text" class="form-control" placeholder="Cidade" value="">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Estado</label>
                <input type="text" class="form-control" placeholder="Estado" value="">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>CEP</label>
                <input type="number" class="form-control" placeholder="CEP">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Sobre mim</label>
                <textarea class="form-control textarea">"No meu computador funciona"</textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" (click)="create(email.value, nome.value, sobrenome.value, tecnologias.value, usuario.value)" class="btn btn-primary btn-round">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
